<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="container">
    <hgroup>
      <h1>Search Results for "{{keyword}}":</h1>
      <a href="/export?keyword={{keyword}}" role="button" class="outline">Export to file</a>
    </hgroup>
    <table role="grid">
      <thead>
        <tr>
          <th>Position</th>
          <th>Company</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
      {% for job in jobs %}
        <tr>
          <td><strong>{{job.position}}</strong></td>
          <td>{{job.company}}</td>
          <td>{{job.location}}</td>
          <td><a href="{{job.link}}" target="_blank" role="button"><small>Apply now &rarr;</small></a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
